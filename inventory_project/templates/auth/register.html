{% extends 'base/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-success" type="submit">Sign Up</button>
        </form>
        If you already have an account <a href="{% url 'auth:login' %}" target="blank"><strong>login</strong></a> instead.
    </div>
{% endblock  %}
